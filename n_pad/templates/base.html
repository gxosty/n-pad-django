<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    {% load static %}
    {% load bootstrap_icons %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">  
    <link href="{% static 'css/gx_styles.css' %}" rel="stylesheet" type="text/css">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>
        {% block page_title %}{% endblock %}    
    </title>
</head>

<body class = "m-0 py-0">
    {% comment %} <div class = "gx-bg-img" style = "
        background-image: url({% static 'images/home_background.jpg' %});  
    "> {% endcomment %}
    <div>
        <div class = "py-4 bg-primary m-4 rounded">
            <a href="{% url 'home:index' %}" class = "px-5 text-light h1 text-decoration-none d-inline-block">N-Pad</a>

            <div class = "position-absolute end-0 d-inline-block px-5">
            {% if user.is_authenticated %}
                <h6 class = 'text-light d-inline-block px-3'>{{user.username}}</h6>
                <a href="{% url 'account:logout' %}" class = "btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{% url 'account:login' %}" class = "btn btn-outline-light d-inline-block">Login</a>
                <a href="{% url 'account:register' %}" class = "btn btn-outline-light">Register</a>
            {% endif %}
            </div>
        </div>

        {% block page_content%}{% endblock %}
    </div>
</body>

</html>
